<script type="text/javascript">
  $(function() {
    var num = $(".logo").outerHeight(true);
    var num2 = $(".menu-icon").outerHeight(true);
    var menupos = $("#menu-icons").offset().top + num;
    $(window).scroll(function() {
      if ($(window).scrollTop() >= menupos) {
        if ($(window).width() >= 780) {
          $(".side-menu").css("position", "fixed");
          $(".side-menu").css("top", 68 + "px");
        }
        $("#menu-icons").css("position", "fixed");
        $("#menu-icons").css("top", "-" + num + "px");
        // $("#menu-icons").css("left", "0");
        $("#menu-icons").css("width", "100%");
        $(".wrap-post").css("margin-top", num2 + "px");
      } else {
        $("#menu-icons").css("position", "relative");
        $("#menu-icons").css("display", "");
        $("#menu-icons").css("top", "");
        $(".side-menu").css("position", "relative");
        $(".side-menu").css("top", "");
        $(".wrap-post").css("margin-top", "0");
      }
    });
  });
</script>
