<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>

  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./css/hswiki.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>


  <header></header>

  <section class="wrap-post">

    <nav class="side-menu">
      <article class="side-title">
        <p>목차</p>
      </article>
      <article class="post-style">
        <p onclick="focusclick(1)">환영 합니다</p>
        <p onclick="focusclick(2)">개발자</p>
      </article>
    </nav>

    <section id="post1" class="post">
      <article class="post-title">
        <p>환영합니다</p>
      </article>

      <article class="post-style">
        <p style="font-size: 60px;"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></p>
        <p class="wel">WELCOME</p>
        <a>
          <p>HANSEI WIKI에 오신것을 환영 합니다</p>
        </a>
        <p>hansei wiki 에서는 한세사이버보안고등학교 학생이 운영하는 사이트 입니다. </p>
      </article>
    </section>

    <section id="post2" class="post">
      <article class="post-title">
        <p>개발자</p>
      </article>

      <article class="post-style">
        <p>USN-임중민 , USN-김진혁 , USN-황선우</p>
      </article>
    </section>
  </section>


  <footer></footer>

  <script type="text/javascript">
    $("header").load("header.html");
    $("footer").load("footer.html");

    function focusclick(num) {
      alert("asdasdasd");
      var offset = $("#post" + num).offset();
      if (num==1) {
        $("body").animate({
          scrollTop:0
        }, 400);
      }
      else {
        $("body").animate({
          scrollTop: offset.top
        }, 400);
      }
    }
  </script>

</body>

</html>
